<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Matematik Persegi</title>
</head>
<body>
    <header>
    <h1>KATIK Kalkulator Matematik</h1> 
    <marquee direction ="right">Welcome To katik, Your Kalkulator Matematik</marquee>
    <marquee direction="left">Website untuk menghitung Luas dan Keliling Bangun Datar</marquee>
    </header>
    <h2>Luas Persegi</h2>
    <img src="Assets/Persegi.jpg"/>
    <h3>Rumus Luas Persegi yaitu : L = S x S</h3>
    <h4>Dimana : L = Luas ; S = Sisi</h4>
   <div class="inputsection">
      <label for="squareside" id="lblsquareside">Hitung Luas Persegi</label>
      <input type="number" id="squareside">
   </div>
    <div class="Buttons">
    <button id="countButton">Hitung</button>    
    <button id="resetButton">Reset</button>
</div>
    <h5>Luas Keliling</h5>
    <img src="Assets/Persegi.jpg"/>
    <h6>Rumus Luas Keliling yaitu : K = 4 x S</h6>
    <h7>Dimana : K = Keliling ; S = Sisi</h7>
   <div class="inputsection">
      <label for="squareside" id="lblsquareside">Hitung Keliling Persegi</label>
      <input type="number" id="squareside">
   </div>
    
<div class="Buttons">
    <button id="countButton">Hitung</button>    
    <button id="resetButton">Reset</button>
</div>


</body>
<script src="js/script.js"></script>
</html>
